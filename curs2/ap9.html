<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numar maxim minim</title>
</head>

<body>
    <script>
        
        let n = eval(prompt('Dati numarul de numere', 10))
        let primul_nr = eval(prompt('primul numar  introdus este', 1));
        let min = primul_nr;
        let max = primul_nr;

        for (let i = 1; i <= n; i++) {
            
            let numar = eval(prompt('Urmatorul numarul introdus este', 1));
            console.log('Numar introdus',numar);
            if (numar <= max) {
                min = numar;
            }
            if (numar >= max) {
                max = numar;
            }
        }
        console.log('Minumul este',min);
        console.log('Maximul este', max);
    </script>
</body>

</html>
